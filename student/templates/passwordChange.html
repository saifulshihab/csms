{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div id="student_dashboard" style="margin-top: -44px;">
    <div class="row">
        <div class="col-3">
            <div class="sidebar">
                <div class="side_menu" class="list-group pt">
                        <a href="{% url 'stuChangePass' %}" class="list-group-item"><i class="fas fa-sign-out-alt"></i>Change password</a>
                    <a href="{% url 'slogout' %}" class="list-group-item"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-9" style="margin-left: -20px;">
            <div class="" id="page_content">
                <div class="feedback">
                    <h3>Change Password</h3>
                    <div class="mb-3" style="padding: .5px;background:rgb(148, 148, 148);"></div>
                    <form action="{% url 'stuChangePass' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Current Password*</label>
                            <input type="password" class="form-control" name="c_pass" required>
                        </div>
                        <div class="form-group">
                            <label for="">New Password*</label>
                                <input type="password" class="form-control" name="n_pass" required>
                            </div>
                        <input type="submit" class="btn btn-sm btn-info" value="Submit">
                    </form>
                </div>
                <div class="msgprint mt-2">
                    {% if messages %}
                    {% for msg in messages%}
                    {%if msgsuccess == 'success' %}
                    <p class="text-success">{{msg}}</p>
                    {% else %}
                    <p class="text-danger">{{msg}}</p>
                    {%endif%}
                    {% endfor %}
                    {%endif%}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
