{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div id="student_dashboard" style="margin-top: -44px;">
    <div class="row">
        <div class="col-3">
            <div class="sidebar">
                <div class="side_menu" class="list-group pt">
                        <a href="{% url 'stuChangePass' %}" class="list-group-item"><i class="fas fa-sign-out-alt"></i>Change password</a>
                    <a href="{% url 'slogout' %}" class="list-group-item"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="col-9">
            <div class="" id="page_content">
                <div class="feedback">
                    <h3>Send Feedback</h3>
                    <div class="mb-3" style="padding: .5px;background:rgb(148, 148, 148);"></div>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form | crispy}}
                        <input type="submit" class="btn btn-sm btn-outline-info" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
