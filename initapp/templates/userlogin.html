{% extends 'base.html' %} {% block content %}
<div class="container mt-3">
  <div class="userloginform">
    <h4 class="d-inline-block mb-2">User Login</h4>
    <span class="mt-1 float-right badge mt-1 badge-info">CSMS</span>
    <div class="bg-info mb-3" style="padding: 0.5px;"></div>
    <div class="form-group mt-2 select_radio">
      <span class="d-inline-block mr-3 text-info">Login as</span>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="selecteduser"
          id="headmaster"
          value="headmaster"
          required
        />
        <label class="form-check-label" for="headmaster">Headmaster</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="selecteduser"
          id="teacher"
          value="teacher"
        />
        <label class="form-check-label" for="teacher">Teacher</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="selecteduser"
          id="student"
          value="student"
        />
        <label class="form-check-label" for="student">Student</label>
      </div>
    </div>
    <div class="mt-3">
      {% if messages %}
      <ul class="messages text-center">
        {% for msg in messages %}
        <div class="oreg_alert alert alert-danger">{{ msg }}</div>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    <div id="teacher_head_login">
      <form action="userlogin" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your employee ID"
            name="userempid"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
            name="userpass"
            required
          />
        </div>
        <div class="form-group mt-2 d-none">
          <span class="d-inline-block mr-3 text-info">Login as</span>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="selecteduser"
              id="is_headmaster"
              value="headmaster"
              required
            />
            <label class="form-check-label" for="headmaster">Headmaster</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="selecteduser"
              id="is_teacher"
              value="teacher"
            />
            <label class="form-check-label" for="teacher">Teacher</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="selecteduser"
              id="student"
              value="student"
            />
            <label class="form-check-label" for="student">Student</label>
          </div>
        </div>
        <input
          type="submit"
          class="btn btn-sm btn-outline-info"
          value="Login"
        />
      </form>
      <span style="font-size: 13px;"
        >Not Registered? <a href="usersignup">Sign Up</a></span
      >
    </div>
    <div id="student_login">
      <form action="userlogin" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your roll number"
            name="stdroll"
            required
          />
        </div>
        <div class="form-group">
          <select class="form-control" name="select_class" id="" required>
            <option value="" disabled selected>-- Select Class --</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control" name="select_school" id="" required>
                <option value="" selected disabled>-- Select School --</option>
            {% for sch in school %}            
            <option value="{{ sch.schoolName }}">{{ sch.schoolName }}</option>
            {% endfor %}
            <!-- <option value="" selected disabled>-- Select School --</option>
                        <option value="Government Laboratory High School">Government Laboratory High School</option>
                        <option value="Viqarunnisa Noon School">Viqarunnisa Noon School</option>
                        <option value="Rifles Public School and College">Rifles Public School and College</option>
                        <option value="Dhaka Residential Model School and College">Dhaka Residential Model School and
                            College
                        </option>
                        <option value="Rajuk Uttara Model School & College">Rajuk Uttara Model School & College</option>
                        <option value="Dhanmondi Government Boys’ High School">Dhanmondi Government Boys’ High School
                        </option>
                        <option value="Saint Joseph Higher Secondary School">Saint Joseph Higher Secondary School
                        </option>
                        <option value="St. Gregory’s High School">St. Gregory’s High School</option>
                        <option value="Motijheel Government Boys High school"> Motijheel Government Boys High school
                        </option>
                        <option value="Mirpur Govt. High School">Mirpur Govt. High School</option>
                        <option value="Sholla High School">Sholla High School</option> -->
          </select>
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Enter your password"
            name="stdpass"
            required
          />
        </div>
        <div class="form-group mt-2 d-none">
          <span class="d-inline-block mr-3 text-info">Login as</span>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="selecteduser"
              id="headmaster"
              value="headmaster"
              required
            />
            <label class="form-check-label" for="headmaster">Headmaster</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="selecteduser"
              id="teacher"
              value="teacher"
            />
            <label class="form-check-label" for="teacher">Teacher</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="selecteduser"
              id="is_student"
              value="student"
            />
            <label class="form-check-label" for="student">Student</label>
          </div>
        </div>
        <input
          type="submit"
          class="btn btn-sm btn-outline-info"
          value="Login"
        />
      </form>
      <span style="font-size: 13px;"
        >Not Registered? <a href="usersignup">Sign Up</a></span
      >
    </div>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function() {
    $("#teacher_head_login").hide();
    $("#student_login").hide();
  });
  $("#headmaster").on("click", function() {
    $("#teacher_head_login").slideDown();
    $("#student_login").hide();
    document.getElementById("is_headmaster").checked = true;
  });
  $("#teacher").on("click", function() {
    $("#teacher_head_login").slideDown();
    $("#student_login").hide();
    document.getElementById("is_teacher").checked = true;
  });
  $("#student").on("click", function() {
    $("#teacher_head_login").hide();
    $("#student_login").slideDown();
    document.getElementById("is_student").checked = true;
  });
</script>
{% endblock content %}
