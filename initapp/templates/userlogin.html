{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <div class="userloginform">
        <h4 class="d-inline-block mb-2">User Login</h4><span class="mt-1 float-right badge mt-1 badge-info">CSMS</span>
        <div class="bg-info mb-3" style="padding: 0.5px;"></div>
        <form action="userlogin" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-2">
                <span class="d-inline-block mr-3 text-info">Login as</span>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="selecteduser" id="headmaster" value="headmaster"
                        required>
                    <label class="form-check-label" for="headmaster">Headmaster</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="selecteduser" id="teacher" value="teacher">
                    <label class="form-check-label" for="teacher">Teacher</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="selecteduser" id="student" value="student">
                    <label class="form-check-label" for="student">Student</label>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your employee ID" name="userempid" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter your password" name="userpass" required>
            </div>
            <input type="submit" class="btn btn-sm btn-outline-info" value="Login">
        </form>
        <span style="font-size: 13px;">Not Registered? <a href="usersignup">Sign Up</a></span>
        <div class="mt-3">
            {% if messages %}
            <ul class="messages text-center">
                {% for msg in messages %}
                <div class="oreg_alert alert alert-primary">{{ msg }}</div>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
