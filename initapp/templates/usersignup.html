{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <div class="usersignupform p-3">
        <h4 class="d-inline-block">User Registration</h4><span
            class="mt-1 float-right badge mt-1 badge-info">CSMS</span>
        <div class="bg-info mb-3" style="padding: 0.5px;"></div>
        <div class="form-group mt-2 select_radio">
            <span class="d-inline-block mr-3 text-info">Select User Type</span>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="selecteduser" id="headmaster" value="headmaster"
                    required>
                <label class="form-check-label" for="headmaster">Headmaster</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="selecteduser" id="teacher" value="teacher">
                <label class="form-check-label" for="teacher">Teacher</label>
            </div>            
        </div>
        <div class="mt-3">
            {% if messages %}
            <ul class="messages text-center">
                {% for msg in messages %}
                <div class="oreg_alert alert alert-warning" id="ureg_alert">{{ msg }}</div>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <span><a href="userbacklogin" class="text-secondary" style="font-size:13px">Back to login</a></span>
        <div id="teacher_head_regform">
            <form action="userregistration" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" placeholder="Enter Your School EIIN" name="user_eiin" id="user_eiin"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Enter Full Name" name="userfullname" id="userfullname"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Enter Email" name="useremail" id="useremail" class="form-control"
                        required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Choose a Employee ID (e.g. 12467)" name="userempid" id="userempid"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Create password" name="userpass" id="userpass"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Confirm password" name="usercpass" id="usercpass"
                        class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="number" placeholder="Enter Phone Number" name="userphone" id="userphone"
                        class="form-control" required>
                </div>
                <div class="form-group mt-2 d-none">
                    <span class="d-inline-block mr-3 text-success">Select User Type</span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="selecteduser" id="is_headmaster"
                            value="headmaster" required>
                        <label class="form-check-label" for="headmaster">Headmaster</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="selecteduser" id="is_teacher"
                            value="teacher">
                        <label class="form-check-label" for="teacher">Teacher</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="selecteduser" id="student" value="student">
                        <label class="form-check-label" for="student">Student</label>
                    </div>
                </div>
                <input type="submit" class="btn btn-outline-success btn-sm float-right" value="Register">
                <span><a href="userbacklogin" class="text-secondary" style="font-size:13px">Back to login</a></span>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#student_regform').hide();
        $('#teacher_head_regform').hide();
    })
    $("#headmaster").on("click", function () {
        $('#teacher_head_regform').slideDown();
        $('#student_regform').hide();
        document.getElementById("is_headmaster").checked = true;
    });
    $("#teacher").on("click", function () {
        $('#teacher_head_regform').slideDown();
        $('#student_regform').hide();
        document.getElementById("is_teacher").checked = true;
    });
    $("#student").on("click", function () {
        $('#teacher_head_regform').hide();
        $('#student_regform').slideDown();
        document.getElementById("is_student").checked = true;
    });
</script>
{% endblock content %}
