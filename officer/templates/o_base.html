{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Officer Dashboard | CSMS</title>
    <link rel="icon" href="{% static 'images/logo.png'%}" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <script src="https://kit.fontawesome.com/a215bce284.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/jquery-3.4.1.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'styles/app.css' %}">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'home' %}"><i style="margin-right:15px"
                class="fas fa-school"></i>Centralized
            School
            Monitoring System</a>
        <div class="right_link justify-content-end">
            <ul class="">
                <li class=""><a class="" href="about">About</a></li>
                <li class=""><a class="" href="about">Blog</a></li>
                <li class=""><a class="" href="about">Features</a></li>
                <li class=""><a class="" href="about">FAQ</a></li>
            </ul>
        </div>
    </nav>
    <section style="margin-top: 56px;">
        <div class="row mr-0">
            <div class="col-2">
                <div class="sidebar">
                    <div class="side_menu" class="list-group pt">
                        <a href="{% url 'dash' %}" class="list-group-item"><i
                                class="fas fa-tachometer-alt"></i>Dashboard</a>
                        <a href="{% url 'allheadmasters' %}" class="list-group-item"><i
                                class="fas fa-users"></i>Headmasters</a>
                        <a href="{% url 'hpends' %}" class="list-group-item"><i class="fab fa-rev"></i>Headmaster
                            Pending
                            Registration</a>
                        <a href="{% url 'registered_schools' %}" class="list-group-item"><i
                                class="fas fa-school"></i>Registered Schools</a>
                        <a href="{% url 'student_feedbacks' %}" class="list-group-item"><i
                                class="far fa-comments"></i>Student Feedback</a>
                        <a href="{% url 'logouts' %}" class="list-group-item"><i
                                class="fas fa-sign-out-alt"></i>Logout</a>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-10" style="margin-left:-20px">
                <div class="" id="page_content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </section>
</body>

</html>
