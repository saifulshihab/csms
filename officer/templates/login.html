{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="offloginform mt-3">
        <h4 class="d-inline-block">Officer Login</h4><span class="mt-1 float-right badge badge-info">CSMS</span>
        <div class="bg-info mb-3" style="padding: 0.5px;"></div>
        <form action="offcierLogin" method="POST" enctype="multipart/form-data" class="mt-2">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your employee ID" name="oempid" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter your password" name="opass" required>
            </div>
            <input type="submit" class="btn btn-sm btn-outline-info" value="Login">
        </form>
        <span style="font-size: 13px;">Not Registered? <a href="signup">Sign Up</a></span>
        <div class="mt-3">
            {% if messages %}
            <ul class="messages text-center">
                {% for msg in messages %}
                <div class="oreg_alert alert alert-danger">{{ msg }}</div>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
